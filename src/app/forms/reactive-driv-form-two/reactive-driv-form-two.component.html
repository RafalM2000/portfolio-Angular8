<mat-card>
        <mat-card-header>
            <mat-card-title>Ex. 1a - reactive driven forms - version II with FormBuilder</mat-card-title>
        </mat-card-header>   
        <mat-card-content>
            <form [formGroup]="guest" (ngSubmit)="onSubmit()">
                <div>
                    <mat-form-field class="example-full-width"> 
                        <input 
                        matInput 
                        formControlName="firstName"
                        placeholder = "enter first name"
                        type="text">
                    </mat-form-field>  
                </div>
                <div>
                    <mat-form-field class="example-full-width"> 
                        <input 
                        matInput 
                        formControlName="email"
                        placeholder = "enter your email"
                        type="email">
                    </mat-form-field>  
                </div>
                 
                       
            <button type="submit"
            [disabled]= "guest.invalid"
            class ='buttonStyle' 
            mat-raised-button color="accent" 
           >Send</button>
            </form>    
        </mat-card-content>   
    </mat-card>
