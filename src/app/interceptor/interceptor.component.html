  
<div class="container">
    <mat-card>
      <mat-card-header>
          <mat-card-title>Press the button and send the request to the server</mat-card-title>
      </mat-card-header>          
      <mat-card-content>
          <p>You can see the result in the developer tool: Console-Network</p>
          <div *ngIf = "textVisibility">
                <p>The reust is in Request Headers in RafalM2000 request: Authorization: myGitToken</p>
                <p>myGitToken was injected by our interceptor</p>
          </div>
        <button mat-raised-button color="accent" (click) = "httpRequest()">Send request</button>
      </mat-card-content>
    </mat-card>
</div>
